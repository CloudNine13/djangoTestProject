{% extends 'base.html' %}
{% block head %}
<title>Signup</title>
{% endblock %}
{% block content %}
    <style>
        $custom-easing: cubic-bezier(1, .1, 0, 0.9);
        $blue: #0288D1;
        $darkBlue: #01579B;
        $gray: #ccc;

        form {
          padding: 20px;
          margin: 0 auto;
          max-width: 600px;
          h1 {
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-family: 'Open Sans';
            font-weight: 100;
            text-align: center;
            color: $blue;
            border-bottom: 1px solid $gray;
          }
          .row {
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
          }

          input[type="text"]:focus, input[type="password"]:focus {
            padding-left: 10px;
          }

          input[type="text"]:focus + label, input[type="password"]:focus + label {
            transform: translateZ(0) translateX(-100%);
          }

          button {
            position: relative;
            overflow: hidden;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0,0,0,0.1);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: .05em;
            color: white;
            border: none;
            background: $blue;
            border-radius: 3px;
            transition: all 0.3s $custom-easing;
            transform: translateZ(0) translateX(0);
            z-index: 2;
            &:before {
              content: '';
              display: block;
              position: absolute;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              background: $darkBlue;
              height: 100%;
              width: 100%;
              border-radius: 3px;
              transition: all 0.3s $custom-easing;
              transform: translateZ(0) scale(0);
              z-index: -1;
            }
            &:hover, &:focus {
              &:before {
                transform: scale(1);
                transition: all 0.3s $custom-easing;
              }
            }
          }
        }
  </style>
  <form method="post">
    <h1>Signup</h1>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row">
      {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">Username:</label>
      {{ form.name }}
    </div>
    <div class="form-input-material">
      {{ form.email.errors }}
        <label for="{{ form.email.id_for_label }}">Email:</label>
      {{ form.email }}
    </div>
        <div class="form-input-material">
      {{ form.password.errors }}
        <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div>

    <button type="submit" class="btn btn-primary btn-ghost">Sign up</button>
  </form>
{% endblock %}
